<div class="container py-5">
  <h2 class="fw-bold mb-4 pt-5 text-primary">My Tickets</h2>

  <div class="row g-4">
    <!-- Left column: Ticket submission -->
    <div class="col-12 col-md-5">
      <app-submit-ticket></app-submit-ticket>
    </div>

    <!-- Right column: Ticket list -->
    <div class="col-12 col-md-7">
      @if (tickets.length > 0) {
        @for (t of tickets; track t.id) {
          <div class="card ticket-card mb-3 p-3 shadow-sm">
            <app-ticket-card [ticket]="t"></app-ticket-card>

            
          </div>
        }
      } @else {
        <p class="text-muted mt-3">You have no tickets.</p>
      }
    </div>
  </div>
</div>
