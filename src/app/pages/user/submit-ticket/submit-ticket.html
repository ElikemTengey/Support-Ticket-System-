<div class="card shadow-sm p-4 border-0 ticket-form">
  <h4 class="fw-semibold mb-3 text-primary">Submit a Ticket</h4>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mb-3">
      <input
        type="text"
        formControlName="title"
        class="form-control form-control-lg"
        placeholder="Title"
      />
    </div>

    <!-- Priority -->
    <div class="mb-3">
      <select formControlName="priority" class="form-select form-select-lg">
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <textarea
        formControlName="description"
        rows="4"
        class="form-control"
        placeholder="Describe the issue"
      ></textarea>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn w-100 text-white fw-semibold submit-btn">
      Submit Ticket
    </button>
  </form>

  @if (message) {
    <p class="text-success mt-3 text-center fw-medium">{{ message }}</p>
  }
</div>
