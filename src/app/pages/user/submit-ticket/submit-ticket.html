<div class="container-fluid bgc">
<div class="card shadow-sm   p-4  border-1 ticket-form mx-auto" style="max-width: 550px; margin-top: 6rem !important;">
  
  <h4 class="fw-semibold mb-3 pb-4 text-primary text-center">Submit a Ticket</h4>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <input
        type="text"
        formControlName="title"
        class="form-control form-control-lg"
        placeholder="Title"
      />
    </div>

    <div class="mb-3">
      <select formControlName="priority" class="form-select form-select-lg">
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="mb-3">
      <textarea
        formControlName="description"
        rows="4"
        class="form-control"
        placeholder="Describe the issue"
      ></textarea>
    </div>

    <button type="submit" class="btn w-100 text-white fw-semibold submit-btn">
      Submit Ticket
    </button>
  </form>

  @if (message) {
    <p class="text-success mt-3 text-center fw-medium">{{ message }}</p>
  }
</div>
</div>
