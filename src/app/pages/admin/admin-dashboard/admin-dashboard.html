<div class="p-6 mt-4 pt-5 space-y-4">
  <h2 class="text-2xl  font-bold">Admin Dashboard</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="p-4 bg-white rounded shadow">
      <div>Total tickets</div>
      <div class="text-3xl font-bold">{{ total() }}</div>
    </div>
    <div class="p-4 bg-white rounded shadow">
      <div>Open</div>
      <div class="text-3xl font-bold">{{ open() }}</div>
    </div>
    <div class="p-4 bg-white rounded shadow">
      <div>Resolved</div>
      <div class="text-3xl font-bold">{{ resolved() }}</div>
    </div>
  </div>

  <div class="space-y-3">

    @for (t of tickets(); track t.id) {
      <app-ticket-card [ticket]="t">
        <select (change)="changeStatus(t, $any($event.target).value)" >
          <option value="open">Open</option>
          <option value="pending">Pending</option>
          <option value="resolved">Resolved</option>
        </select>
      </app-ticket-card>
    } @empty {
      <p class="text-slate-500">No tickets found.</p>
    }

  </div>
</div>
<p>admin-dashboard works!</p>
