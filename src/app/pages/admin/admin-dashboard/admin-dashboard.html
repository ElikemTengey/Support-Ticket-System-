<div class="container py-5">
  <!-- Title -->
  <h2 class="mb-4 fw-bold text-dark">Admin Dashboard</h2>

  <!-- ====== Stats cards row ====== -->
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body text-center">
          <h6 class="text-muted mb-2">Total Tickets</h6>
          <h3 class="fw-bold text-primary">{{ total() }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body text-center">
          <h6 class="text-muted mb-2">Open</h6>
          <h3 class="fw-bold text-danger">{{ open() }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body text-center">
          <h6 class="text-muted mb-2">Resolved</h6>
          <h3 class="fw-bold text-success">{{ resolved() }}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="space-y-3"> @for (t of tickets(); track t.id) { <app-ticket-card [ticket]="t"> <select class="form-select form-select-sm w-auto" (change)="changeStatus(t, $any($event.target).value)"> <option value="open" [selected]="t.status === 'open'">Open</option> <option value="pending" [selected]="t.status === 'pending'">Pending</option> <option value="resolved" [selected]="t.status === 'resolved'">Resolved</option> </select> </app-ticket-card> } @empty { <p class="text-muted mt-3">No tickets found.</p> } </div>

  <!-- ====== Chart & Tickets row ====== -->
 <app-chart/>
</div>
